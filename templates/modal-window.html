<p class="button-group">
	<a href="javascript:;" class="btn btn-primary" role="button" ng-click="save()">Edit</a> 
	<a href="javascript:;" class="btn btn-default" role="button" ng-click="cancel()">Delete</a>
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
			<h3 class="modal-title">Are you sure you want to save and quit editing?</h3>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">OK</button>
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</script>
</p>
