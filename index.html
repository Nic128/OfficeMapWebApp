<!DOCTYPE html>
<html ng-app="webApp">
    <head>
	
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Office Map Web App</title>
        <meta name="description" content="Office Map Web App - Nic128">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="/OfficeMapWebApp/" target="_blank">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/simple-sidebar.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
		
		<div id="wrapper">
		
			<!-- Simple sidebar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand" ng-hide="isCurrentSection('edit-users')"><a href="javascript:;" ng-click="changeSection('edit-users')">Edit User list</a></li>
					<li class="sidebar-brand" ng-hide="isCurrentSection('edit-map')"><a href="javascript:;" ng-click="changeSection('edit-map')">Edit Map</a></li>
					<li class="input">
						<input type="text" ng-model="search.name" placeHolder="Name search"></input> 
					</li>
					<li ng-repeat="person in persons | filter:search">
						<a href="javascript:;" ng-class="selectedClass(person)" ng-click="select(person)">{{person.name}}</a>
					</li>
				</ul>
			</div>
			
			
			<div ng-view></div>
		
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>

    </body>
</html>
