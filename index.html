<!DOCTYPE html>
<html ng-app="webApp">
    <head>
	
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Office Map Web App</title>
        <meta name="description" content="Office Map Web App - Nic128">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="/OfficeMapWebApp/" target="_blank">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/simple-sidebar.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
				
		<div id="wrapper" ng-class="toggledMenu">
		
			<!-- Simple sidebar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand title"><a href="javascript:;" ng-click="changeSection('home')">Office Map Web App</a></li>
					<li class="sidebar-brand">
						<div class="btn-group">
						  <button type="button" class="btn btn-default" ng-class="isCurrentSection('home')" ng-click="changeSection('home')"><span class="glyphicon glyphicon-home"></button>
						  <button type="button" class="btn btn-default" ng-class="isCurrentSection('edit-map')" ng-click="changeSection('edit-map')"><span class="glyphicon glyphicon-map-marker"></span></button>
						  <button type="button" class="btn btn-default" ng-class="isCurrentSection('edit-users')" ng-click="changeSection('edit-users')"><span class="glyphicon glyphicon-user"></button>
						  <button type="button" class="btn btn-default" ng-class="isSearch && 'active'" ng-click="toggleSearch()"><span class="glyphicon glyphicon-search"></button>
						</div>
					</li>
					<li class="input" ng-show="isSearch">
						<input type="text" ng-model="search.name" placeHolder="Name search"></input> 
					</li>
					<li ng-repeat="person in persons | filter:search">
						<a href="javascript:;" ng-class="selectedClass(person)" ng-click="select(person)">{{person.name}}</a>
					</li>
				</ul>
			</div>
			
			
			<div ng-view></div>
		
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/directive.js"></script>
        <script src="js/service.js"></script>

    </body>
</html>
